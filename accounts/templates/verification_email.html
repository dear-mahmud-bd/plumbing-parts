{% autoescape off %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Confirmation</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #333;">Hi {{ user.first_name }} {{ user.last_name }},</h2>
            <p style="color: #666;">Please click on the link below to confirm your registration:</p>
            <p style="text-align: center; margin-top: 20px;">
                <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" style="display: inline-block; background-color: #007bff; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Confirm Registration</a>
            </p>
            <p style="color: #666;">If you think this email was sent to you by mistake, please ignore it.</p>
        </div>
    </body>
    </html>
{% endautoescape %}
