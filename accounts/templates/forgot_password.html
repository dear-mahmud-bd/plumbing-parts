{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotPassword_page' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                </div> 
                <div class="form-group">
                    <a href="{% url 'login_page' %}" class="float-right"><u class="text-success">Got password? Login</u></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block"> Submit  </button>
                </div> 
            </form>
        </div> 
    </div>
    <p class="text-center mt-4">
        Don't have account? <a href="{% url 'register_page' %}"><u class="text-info">Register</u></a>
    </p>
    <br><br>
</section>

{% endblock %}
